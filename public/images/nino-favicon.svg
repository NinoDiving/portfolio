<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ccf381;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4831d4;stop-opacity:1" />
    </linearGradient>
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle principal avec dégradé -->
  <circle cx="16" cy="16" r="14" fill="url(#faviconGradient)" filter="url(#faviconGlow)"/>
  
  <!-- Cercle intérieur pour plus de contraste -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  
  <!-- Lettre "N" optimisée pour petite taille -->
  <text 
    x="16" 
    y="22" 
    font-family="Arial, sans-serif" 
    font-size="18" 
    font-weight="900" 
    text-anchor="middle" 
    fill="white"
    style="text-shadow: 0 1px 2px rgba(0,0,0,0.3);"
  >N</text>
  
  <!-- Petit accent en bas pour rappeler le dev -->
  <rect x="12" y="26" width="8" height="1" rx="0.5" fill="rgba(255,255,255,0.4)"/>
</svg>